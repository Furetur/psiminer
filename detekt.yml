complexity:
  ComplexMethod:
    threshold: 20
  TooManyFunctions:
    ignoreOverridden: true


formatting:
  NoWildcardImports:
    active: false

style:
  MagicNumber:
    ignoreNumbers: ['-1', '0', '1', '2', '3']
  ReturnCount:
    max: 3
  UnnecessaryAbstractClass:
    active: false # due to config system
  WildcardImport:
    excludeImports: [
        'java.util.*', 'kotlinx.android.synthetic.*', 'com.intellij.psi.*',
        'kotlinx.coroutines.*', 'astminer.common.*', 'filter.*'
    ]